<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>iphone {:lang('ADMIN_CENTER')}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <link href="__PUBLIC__/static/assets/css/admin_login.css" rel="stylesheet" />
    <style>
        #login_btn_wraper{
            text-align: center;
        }
        #login_btn_wraper .tips_success{
            color:#fff;
        }
        #login_btn_wraper .tips_error{
            color:#DFC05D;
        }
        #login_btn_wraper button:focus{outline:none;}
    </style>
    <script>
        if (window.parent !== window.self) {
            document.write = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>

</head>
<body>
<div class="wrap">
    <h1><a href="__ROOT__">Iphone {:lang('ADMIN_CENTER')}</a></h1>
    <form method="post" name="login" action="{:url('public/dologin')}" autoComplete="off" class="js-ajax-form">
        <div class="login">
            <ul>
                <li>
                    <input class="input" id="js-admin-name" required name="username" type="text" placeholder="{:lang('USERNAME_OR_EMAIL')}" title="{:lang('USERNAME_OR_EMAIL')}" value="{$_COOKIE['admin_username']}"/>
                </li>
                <li>
                    <input class="input" id="admin_pwd" type="password" required name="password" placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}" />
                </li>
                <li class="verifycode-wrapper">
                    <img class="verify_img" src="{:url('admin/public/verifycode','',false)}" title="点击获取">
                </li>
                <li>
                    <input class="input" type="text" name="verify" placeholder="{:lang('ENTER_VERIFY_CODE')}" />
                </li>
            </ul>
            <div id="login_btn_wraper">
                <button type="submit" name="submit" class="btn js-ajax-submit" data-loadingmsg="{:lang('LOADING')}">{:lang('LOGIN')}</button>
            </div>
        </div>
    </form>
</div>

<script>
    var GV = {
        DIMAUB: "",
        JS_ROOT: "__PUBLIC__/static/js/",//js版本号
        TOKEN : ''	//token ajax全局
    };
</script>
<script src="__PUBLIC__/static/js/wind.js"></script>
<script src="__PUBLIC__/static/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/common.js"></script>
<script>
    ;(function(){
        document.getElementById('js-admin-name').focus();
    })();
</script>
</body>
</html>
